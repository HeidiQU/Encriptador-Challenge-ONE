<body>
    <header>
        <div class="encabezado">
            <h1>Encriptador de Texto</h1>
        </div>
       
    </header>
    <main>
        <form>
            <div>
                <label class="etiqueta">Escribe el Texto aquí:<textarea cols="70" rows="5" id="texto-original" class="caja-texto" required></textarea></label>
                <label class="etiqueta2">Solo caracteres en MINÚSCULA, sin acentos ni caracteres especiales.</label>
            </div>
            <div>
                <button id="encrp-txt" class="boton-accion" onclick="botonEncriptar()">Encriptar</button>
                <button id="desencrp-txt" class="boton-accion" onclick="botonDesencriptar()">Desencriptar</button>
                <button id="clean-txt" class="boton-accion" onclick="botonLimpiar()">Borrar</button>
            </div>
            <div class="caja-resultado">
                <p id="texto-resultado">Listo para Encriptar</p></label>
            </div>
            <button id="copy-txt" class="boton-accion" onclick="botonCopiar()">Copiar Resultado</button>
        </form>
    </main>
