<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Challenge ONE-G6</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="encabezado">
            <h1>Encriptador de Texto</h1>
        </div>
       
    </header>
    <main>
        <form>
            <label class="etiqueta">Escribe el Texto aquí:<textarea cols="70" rows="5" id="texto-original" class="caja-texto" required></textarea></label>
            <button id="encrp-txt" class="boton-accion" onclick="botonEncriptar()">Encriptar Texto</button>
             
            <input type="submit" id="desencrp-txt" value="Desencriptar Texto" class="boton-accion" onclick="botonDesencriptar()">
            <input type="submit" id="clean-txt" value="Limpiar Campos" class="boton-accion" onclick="botonLimpiar()">
            <label class="etiqueta">Resultado:<textarea cols="70" rows="5" id="texto-resultado" class="caja-texto"></textarea></label>
            <input type="submit" id="copy-txt" value="Copiar Resultado" class="boton-accion" onclick="botonCopiar()">            
        </form>
    </main>    
    <footer>
        <p class="creditos">Heidi Quiñones Urióstegui ONE-G6</p>
    </footer>
    <script src="app.js"></script> 
</body>
    
</html>
